<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"          
      xmlns:c="jakarta.tags.core"
      xmlns:composite="jakarta.faces.composite"
      xmlns:f="jakarta.faces.core">
    <composite:interface >

        <composite:attribute name="indexLabel" default="Volver a la página de inicio"/>

        <!--
         Controller
        -->
        <composite:attribute name="controller" type="java.lang.Object"/>            

        <!-- Fields -->
        <composite:attribute name="emailField" type="java.lang.Object"/> 

        <!--
      Label
        -->
        <composite:attribute name="title" default="Proyecto"/>
        <composite:attribute name="subtitle" default="Éxito"/>
        <composite:attribute name="subtitle2" default="Se ha enviado un correo electrónico #{cc.attrs.controller[cc.attrs.emailField]}. Por favor, revise si recibió un correo electrónico de la empresa y haga clic en el enlace incluido para restablecer su contraseña."/>
        <composite:attribute name="emailLabel" default="Email"/>
        <!--
        Imagenes
        -->

   
        <composite:attribute name="footerImageLibrary" default="images"/>
     <composite:attribute name="footerImageName" default="official/background/fondo.png"/>
    
        <composite:attribute name="logoNormalImageLibrary" default="images"/>
        <composite:attribute name="logoNormalImageName" default="official/logo/normal.png"/>
        <composite:attribute name="logoMiniImageLibrary" default="images"/>
        <composite:attribute name="logoMiniImageName" default="official/logo/small.png"/>
        <composite:attribute name="logoMiniImageSize" default="width:20px;"/>
    </composite:interface>
    <composite:implementation>




        <p:growl id="growl" showDetail="true" />




        <div class="wrapper">
            <section class="login-content">
                <div class="row m-0 align-items-center bg-white vh-100">            
                    <div class="col-md-6 p-0">    
                        <div class="card card-transparent auth-card shadow-none d-flex justify-content-center mb-0">
                            <div class="card-body">
                                <a href="index.xhtml" class="navbar-brand d-flex align-items-center mb-3">
                                    <!--Logo start-->
                                    <!--logo End-->

                                    <!--Logo start-->
                                    <!--Logo start-->
                                    <div class="logo-main">
                                        <div class="logo-normal">
                                            <h:graphicImage library="#{cc.attrs.logoNormalImageLibrary}" name="#{cc.attrs.logoNormalImageName}" />

                                        </div>
                                    </div>
                                    <div class="logo-mini">
                                        <h:graphicImage library="#{cc.attrs.logoMiniImageLibrary}" name="#{cc.attrs.logoMiniImageName}" style="#{cc.attrs.logoMiniImageSize}" />

                                    </div>

                                    <h4 class="logo-title ms-3">#{cc.attrs.title}</h4>
                                </a>

                                <i class="pi pi-inbox img-fluid" style="font-size: 2rem;width: 80"></i>
                                <h2 class="mt-3 mb-0">#{cc.attrs.subtitle}</h2>
                                <p class="cnf-mail mb-1">${cc.attrs.subtitle2}</p>
                                <div class="d-inline-block w-100">
                                    <a href="index.xhtml" class="btn btn-primary mt-3">#{cc.attrs.indexLabel}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
                        <h:graphicImage library="#{cc.attrs.footerImageLibrary}" name="#{cc.attrs.footerImageName}" class="img-fluid gradient-main animated-scaleX"/>
                    </div>
                </div>
            </section>
        </div>

    </composite:implementation>
</html>
