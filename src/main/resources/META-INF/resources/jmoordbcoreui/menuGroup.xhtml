<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"          
      xmlns:c="jakarta.tags.core"
      xmlns:composite="jakarta.faces.composite"
      xmlns:f="jakarta.faces.core"
      >
    <composite:interface >
        <composite:attribute name="mini-icon" default="-"/>
        <composite:attribute name="value" default=""/>
        <composite:attribute name="href" default="#"/>
        <composite:attribute name="id" default=""/>

    </composite:interface>
    <composite:implementation>
        <li class="nav-item static-item">
            <a class="nav-link static-item disabled" href="#{cc.attrs.href}" tabindex="-1">
                <span class="default-icon">#{cc.attrs.normalLabel}</span>
                <span class="mini-icon">#{cc.attrs.mini-icon}</span>
            </a>
        </li>
    </composite:implementation>
</html>
