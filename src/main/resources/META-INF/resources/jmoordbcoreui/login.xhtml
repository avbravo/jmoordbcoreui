<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <composite:interface >
        <composite:attribute name="library" default ="jmoodbcoreui"/>
        <composite:attribute name="name" />
        <composite:attribute name="rendered" default="true"/>
    </composite:interface>
    <composite:implementation>
        <div id="loading">
            <div class="loader simple-loader">
                <div class="loader-body"></div>
            </div>    
        </div>
        <!-- loader END -->





        <div class="wrapper">
            <section class="login-content">

                <div class="row m-0 align-items-center bg-white vh-100">            
                    <div class="col-md-6">
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                <div class="card card-transparent shadow-none d-flex justify-content-center mb-0 auth-card">
                                    <div class="card-body">
                                        <!--Logo start-->
                                        <div class="logo-main">
                                            <div class="logo-normal">
                                                <h:graphicImage library="images" name="avatars/02.png" />
                                            </div>
                                        </div>
                                        <div class="logo-mini">
                                            <!--                                                    <svg class="text-primary icon-30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                                                    <rect x="-0.757324" y="19.2427" width="28" height="4" rx="2" transform="rotate(-45 -0.757324 19.2427)" fill="currentColor"/>
                                                                                                    <rect x="7.72803" y="27.728" width="28" height="4" rx="2" transform="rotate(-45 7.72803 27.728)" fill="currentColor"/>
                                                                                                    <rect x="10.5366" y="16.3945" width="16" height="4" rx="2" transform="rotate(45 10.5366 16.3945)" fill="currentColor"/>
                                                                                                    <rect x="10.5562" y="-0.556152" width="28" height="4" rx="2" transform="rotate(45 10.5562 -0.556152)" fill="currentColor"/>
                                                                                                </svg>-->
                                        </div>

                                        <!--logo End-->

                                        <h4 class="logo-title ms-3">CargoDev UI</h4>
                                        <!--Logo start-->

                                        <!--logo End-->
                                        <h2 class="mb-2 text-center">Sign In</h2>
                                        <p class="text-center">Iniciar sesión para permanecer conectado.</p>

                                        <!--<form>-->
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label for="email" class="form-label">Email</label>
                                                    <!--<input type="email" class="form-control" id="email" aria-describedby="email" placeholder=" "/>-->
                                                    <p:inputText  placeholder="email" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label for="password" class="form-label">Password</label>
                                                    <p:inputText  class="form-control" id="password"  placeholder="password "/>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 d-flex justify-content-between">
                                                <div class="form-check mb-3">
                                                    <input type="checkbox" class="form-check-input" id="customCheck1"/>
                                                    <label class="form-check-label" for="customCheck1">Remember Me</label>
                                                </div>
                                                <a href="recoverpw.html">Forgot Password?</a>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <p:commandButton value ="Sign In" class="btn btn-primary"/>
                                        </div>
                                        <p class="text-center my-3">or sign in with other accounts?</p>
                                        <div class="d-flex justify-content-center">
                                            <ul class="list-group list-group-horizontal list-group-flush">
                                                <li class="list-group-item border-0 pb-0">                                                                                                                

                                                    <a href="#"><i class="pi pi-facebook"></i></a>
                                                </li>
                                                <li class="list-group-item border-0 pb-0">
                                                    <a href="#">
                                                        <i class="pi pi-google"></i>
                                                    </a>
                                                </li>
                                                <li class="list-group-item border-0 pb-0">
                                                    <a href="#">
                                                        <i class="pi pi-instagram"></i>                                                            
                                                    </a>
                                                </li>

                                            </ul>
                                        </div>
                                        <p class="mt-3 text-center">
                                            Don’t have an account? <a href="sign-up.html" class="text-underline">Click here to sign up.</a>
                                        </p>


                                    </div>


                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">

                        <h:graphicImage library="images" name="auth/01.png" />
                    </div>
                </div>


            </section>
        </div>

    </composite:implementation>
</html>
