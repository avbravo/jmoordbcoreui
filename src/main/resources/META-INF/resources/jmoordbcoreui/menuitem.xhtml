<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"          
      xmlns:c="jakarta.tags.core"
      xmlns:composite="jakarta.faces.composite"
      xmlns:f="jakarta.faces.core"
      >
    <composite:interface >
        <composite:attribute name="id" default=""/>
        <composite:attribute name="rendered" default=""/>
        <composite:attribute name="role" default=""/>
        <composite:attribute name="href" default="index.xhtml"/>
        <composite:attribute name="min-value" default="H"/>
        <composite:attribute name="value" default=""/>
        <composite:attribute name="badgespanLabel" default=""/>
        <composite:attribute name="badgespanType" default="bg-success"/>
        
        <composite:attribute name="imageLibrary" default="jmoordbcoreui"/>
        <composite:attribute name="imageName" default="images/svg/botones/menuitem.svg"/>
        
    </composite:interface>
    <composite:implementation>
        <li class="nav-item">
            <a class="nav-link " href="#{cc.attrs.href}">
                <i class="icon">
                    <c:if test="${cc.attrs.imageLibrary eq 'primefaces'}">
                        <i class="#{cc.attrs.imageName}"></i>  
                    </c:if>
                    <c:if test="${cc.attrs.imageLibrary ne 'primefaces'}">
                        <h:graphicImage library="#{cc.attrs.imageLibrary}" name="#{cc.attrs.imageName}" />
                    </c:if>



                </i>
                <i class="sidenav-mini-icon"> #{cc.attrs.min-value} </i>
                <c:if test="${cc.attrs.badgespanLabel eq ''}">
                    <span class="item-name"> #{cc.attrs.value}</span>
                </c:if>
                <c:if test="${cc.attrs.badgespanLabel ne ''}">
                    <span class="item-name"> #{cc.attrs.value} <span class="badge rounded-pill #{cc.attrs.badgespanType} item-name">#{cc.attrs.badgespanLabel}</span> </span>
                </c:if>
            </a>
        </li>
    </composite:implementation>
</html>
