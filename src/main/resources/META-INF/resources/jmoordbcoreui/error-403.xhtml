<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"          
      xmlns:c="jakarta.tags.core"
      xmlns:composite="jakarta.faces.composite"
      xmlns:f="jakarta.faces.core"
      xmlns:jmoordbcoreui="http://jmoordbcoreui.com/taglib">
    <composite:interface >
        <!--design = simple, profile-->

        <!--
        Imagenes
        -->
      
        <composite:attribute name="imageLibrary" default="jmoordbcoreui"/>
        <composite:attribute name="imageName" default="images/error/403.png"/>
        <composite:attribute name="indexPath"  default="..#{microprofileConfigReader.getApplicativePath()}/index.xhtml"/>
      

    </composite:interface>
    <composite:implementation>
        <div class="wrapper">

            <div class="gradient">
                <div class="container">
                    <h:graphicImage library="#{cc.attrs.imageLibrary}" name="#{cc.attrs.imageName}" class="img-fluid mb-4 w-25" alt=""/> 
                    <h2 class="mb-0 mt-4 text-white">#{core['info.accesodenegado']}</h2>
                    <p class="mt-2 text-white">#{core['subtitle.accesodenegadosinpermiso']}</p>
                    <a class="btn bg-white text-primary d-inline-flex align-items-center" href="../index.xhtml">#{core['button.home']}</a>
                   
                </div>
                 <p:outputLabel value="cc.attrs.pathIndex = #{cc.attrs.pathIndex}"/>
                    <a class="btn bg-white text-primary d-inline-flex align-items-center" href="#{cc.attrs.indexPath}">#{core['button.home']}</a>
                     <p:outputLabel value="cc.attrs.pathIndex = #{cc.attrs.pathIndex}"/>
                    <a class="btn bg-white text-primary d-inline-flex align-items-center" href="..#{microprofileConfigReader.getApplicativePath()}">Direct</a>
                <div class="box">
                    <div class="c xl-circle">
                        <div class="c lg-circle">
                            <div class="c md-circle">
                                <div class="c sm-circle">
                                    <div class="c xs-circle">                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </composite:implementation>
</html>
